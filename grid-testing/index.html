<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        color: #fff;
        text-align: center;
      }

      #content div {
        background: #3bbced;
        padding: 15px;
      }

      #content div:nth-child(even) {
        background: #777;
      }

      #content {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        /* grid-template-columns: 30% 20% 50%; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(6, 1fr);
        /* grid-auto-rows: minmax(100px, auto); */
        grid-template-rows: repeat(6, minmax(100px, auto));
        grid-gap: 10px;
      }

      .one {
        grid-column: 1 / 3;
      }

      .two {
        grid-column: 3 / 7;
      }

      .three {
        grid-column: 1 / 4;
        grid-row: 2 / 4;
      }

      .four {
        grid-column: 4 / 7;
        grid-row: 2 / 4;
      }

      .five {
        grid-column: 3 / 7;
      }

      .six {
        grid-column: 1 / 3;
        grid-row: 4;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <!-- <div>7</div>
      <div>8</div>
      <div>9</div> -->
    </div>
  </body>
</html>
